<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Student Cards</title>
</head>
<body>
    <div class='right'>
        <div class='title'>רשימת סטודנטים</div>
        <div class='card titles'>
            <ul>
            </ul>
        </div>
        <div class='buttons'>
            <button type='button' class='new'>סטודנט חדש</button>
        </div>
    </div>

    <div class='left'>
        <div class='title'>כרטיס סטודנט</div>
        <div class='card'>
            <div class='titles'>
                <ul>
                    <li>שם פרטי:</li>
                    <li>שם משפחה:</li>
                    <li>גיל:</li>
                    <li>כתובת:</li>
                    <li>טלפון:</li>
                </ul>
            </div>
            <div class='data'>
                <ul>
                    <li class='firstname'></li>
                    <li class='lastname'></li>
                    <li class='age'></li>
                    <li class='address'></li>
                    <li class='phone'></li>
                </ul>
            </div>
        </div>
        <div class='buttons'>
            <button type='button' class='save'>שמירה</button>
            <button type='button' class='begin'>איתחול</button>
            <button type='button' class='erase'>מחיקה</button>
        </div>
    </div>

    <script src="4.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Web Technology - lab 1</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #565656;
        }
        .container {
            display: table;
            margin: 0 auto;

        }
        input {
            outline: 0;
            border: 0;
            color: #fff;
            background: rgba(17, 17, 17, 1);
            width: 4rem;
            height: 2rem;
            float: left;
            margin: .05rem;
            font-size: 14px;
        }

        input:hover {
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 70px rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }
        input:disabled {
            cursor: unset;
            color: #6D6D6D;
            box-shadow: unset;
            border: unset;
        }

        .answer:disabled {
            width: 261px;
            font-size: 24px;
            color: #fff;
            text-align: right;
            background-color: #1F1F1F;
            float: left;
        }

        .operator {
            background-color: rgba(17, 17, 17, 0.5);
        }

        .equal {
            background-color: rgba(9, 117, 202, 0.7);
        }

        .equal:hover {
            background-color: rgba(9, 117, 202, 1);
        }

        #clear:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
<div class="container">
    <form name="calc">
        <label>
            <input class="answer" disabled name="input" type="text">
        </label>
    </form>
    <div>
        <input onclick="calc.input.value += '%'" type="button" value="%">
        <input onclick="calc.input.value += '**'" type="button" value="^">
        <input id="clear" onclick="calc.input.value=''" type="button" value="C">
        <input class="operator" onclick="calc.input.value += '/'" type="button" value="÷">
    </div>
    <div>
        <input onclick="calc.input.value += '7'" type="button" value="7">
        <input onclick="calc.input.value += '8'" type="button" value="8">
        <input onclick="calc.input.value += '9'" type="button" value="9">
        <input class="operator" onclick="calc.input.value += '*'" type="button" value="×">
    </div>
    <div>
        <input onclick="calc.input.value += '4'" type="button" value="4">
        <input onclick="calc.input.value += '5'" type="button" value="5">
        <input onclick="calc.input.value += '6'" type="button" value="6">
        <input class="operator" onclick="calc.input.value='-'" type="button" value="-">
    </div>
    <div>
        <input onclick="calc.input.value += '1'" type="button" value="1">
        <input onclick="calc.input.value += '2'" type="button" value="2">
        <input onclick="calc.input.value += '3'" type="button" value="3">
        <input class="operator" onclick="calc.input.value += '+'" type="button" value="+">
    </div>
    <div>
        <input type="button" onclick="calc.input.value *= -1" value="±">
        <input onclick="calc.input.value += '0'" type="button" value="0">
        <input onclick="calc.input.value += '.'" type="button" value=".">
        <input class="equal" onclick="calc.input.value=eval(calc.input.value)" type="button" value="=">
    </div>
</div>
</body>
<script>
    const credentials = [60, 112, 62, 75,
        111, 110, 115, 116, 97,
        110, 116, 105, 110, 32,
        77, 97, 108, 116, 99,
        101, 118, 32, 51, 51,
        54, 52, 57, 50, 54,
        52, 48, 60, 98, 114,
        62, 84, 97, 108, 32,
        75, 111, 116, 108, 101,
        114, 32, 51, 49, 56,
        53, 55, 56, 55, 54,
        50, 60, 47, 112, 62]
    document.getElementsByTagName('body')[0].insertAdjacentHTML('beforebegin', credentials.map(p => String.fromCharCode(p)).join(""))
</script>

</html>

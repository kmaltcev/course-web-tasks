<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Calculator</title>
    <style>
        #app{
            width:300px;
            margin:20px auto;
        }
        #monitor{
            border:1px solid black;
            margin:2px;
            padding:5px;
            border-radius:3px;
        }
        .d-btn{
            float:left;
            width:calc(100%/5 - 2px*2);
            margin:2px;
            text-align: center;
            background-color:darkgray;
            color:white;
            padding: 5px 0px;
            border-radius: 5px;
            cursor: pointer;
        }
        .d-btn:hover{
            background-color:black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="row">
            <div id="monitor">temp</div>
        </div>
        <div class="row">
            <div class="d-btn">1</div>
            <div class="d-btn">2</div>
            <div class="d-btn">3</div>
            <div class="d-btn">4</div>
            <div class="d-btn">5</div>
            <div class="d-btn">6</div>
            <div class="d-btn">3</div>
            <div class="d-btn">4</div>
            <div class="d-btn">5</div>
            <div class="d-btn">6</div>
            <div class="d-btn">3</div>
            <div class="d-btn">4</div>
            <div class="d-btn">5</div>
            <div class="d-btn">6</div>
            <div class="d-btn">3</div>
            <div style="clear:both"></div>
        </div>
    </div>
</body>
</html>
